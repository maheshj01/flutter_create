name: flutter_template
description: A new Flutter project.
homepage: https://github.com/maheshmnj/flutter_create
issue_tracker: https://github.com/maheshmnj/flutter_create/issues

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.4
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  go_router: ^3.0.4
  http: ^0.13.4
  json_annotation: ^4.4.0

dev_dependencies:
  build_runner: ^2.1.8
  flutter_cupertino_localizations: ^1.0.1
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  json_serializable: ^6.1.5
  logger: ^1.1.0
  shared_preferences: ^2.0.13

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/