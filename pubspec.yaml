name: flutter_create
description: A new Flutter project.
homepage: https://github.com/maheshmnj/flutter_create
issue_tracker: https://github.com/maheshmnj/flutter_create/issues

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  go_router: ^14.1.4
  http: ^1.2.1
  json_annotation: ^4.9.0

dev_dependencies:
  build_runner: ^2.4.10
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  shared_preferences: ^2.2.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/
